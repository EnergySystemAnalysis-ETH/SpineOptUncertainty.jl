## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  # - osx
julia:
  - 0.6
  # - nightly
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
#matrix:
#  allow_failures:
#  - julia: nightly

## uncomment and modify the following lines to manually install system packages
addons:
  apt: # apt-get for linux
    packages:
    - python3
    - python3-pip
before_script: # homebrew for mac
   # install spinedatabase_api
   - sudo pip3 install git+https://github.com/Spine-project/Spine-Database-API.git
#  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi

## uncomment the following lines to override the default test script
script:
  - julia --color=yes -e 'Pkg.clone(pwd(), "SpineModel"); Pkg.build("SpineModel")' #'; Pkg.test("SpineModel"; coverage=true)'
after_success:
  - julia --color=yes -e 'Pkg.add("Documenter")'
  - julia --color=yes -e 'cd(Pkg.dir("SpineModel")); include(joinpath("docs", "make.jl"))'
